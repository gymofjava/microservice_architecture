<h1 style="margin: 2rem">Add Registered Products To Registered Sellers</h1>
<table mat-table [dataSource]="dataSource"
       multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length" >
      <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'" style="flex-wrap: wrap">
        <div *ngFor="let product of element.products">
          <mat-card style="margin: 0 4px 4px 0; cursor: pointer;"
                    [style.background-color]="product.selected ? 'aquamarine' : '#efefef'"
                    (click)="selectProductFor(product, element.id)">
            <mat-card-header>
              <mat-card-title class="product-title">{{product.title}}</mat-card-title>
              <mat-card-subtitle>{{product.price}} $ - rate: {{product.rating.rate}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-md-image [src]="product.image">
          </mat-card>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      style="cursor: pointer"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
